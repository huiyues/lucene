<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-if与v-show</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>
	<body>
		<div id="app">
			<span v-if="flag">黑夜喜欢慧月</span>
			<span v-show="flag">黑夜喜欢花姐</span>
			<button @click="toggle">切换</button>
		</div>
	</body>
	<script>
		//view model
		new Vue({
			el:'#app',
			data:{
			    flag:true
			},

			methods: {
                toggle: function () {
					this.flag = !this.flag;
                }
            }
		});
	</script>
</html>
