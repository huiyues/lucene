<!DOCTYPE html>
<html xmlns:v-for="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8" />
		<title>v-for遍历对象</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="(key,value) in product">{{value}}---{{key}}</li>
			</ul>
		</div>
	</body>
	<script>
		//view model
		new Vue({
			el:'#app',
			data:{
			    product:{
			        姓名:'黑夜',
			        年龄:'17',
			        爱好:'慧月'
				}
			}
		});
	</script>
</html>
