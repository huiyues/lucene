<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml">

	<head>
		<meta charset="utf-8" />
		<title>v-on:mouseover</title>
		<style>
			#div {
				background-color: red;
			}
		</style>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>

	<body>
		<div id="app">
			<div v-on:mouseover="fun1" id="div">
				<textarea @mouseover="fun2($event)">这是一个文件域</textarea>
			</div>
		</div>
	</body>
	<script>
		//view model

		new Vue({
			el:'#app',
			methods:{
                fun1:function () {
					alert("鼠标移动到了div上")
                },

                fun2:function (event) {
					alert("文本域鼠标进来啦");
					var keyCode = event.keyCode;
					alert("这是输入的键盘值"+keyCode);
                }
			}
		});


	</script>

</html>
