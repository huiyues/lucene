<!DOCTYPE html>
<html xmlns:v-bind="http://www.w3.org/1999/xhtml">

	<head>
		<meta charset="utf-8" />
		<title>v-model</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>

	<body>
	<div id="app">
		<font size="5" v-bind:color="ys1">传智播客</font>
		<font size="5" :color="ys2">黑马程序员</font>
	</div>
	</body>
	<script>
		//view model
		new Vue({
			el:'#app',
			data:{
			    ys1:'red',
				ys2:'blue'
			}
		});
	</script>

</html>
