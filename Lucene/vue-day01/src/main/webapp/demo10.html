<!DOCTYPE html>
<html xmlns:v-for="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8" />
		<title>v-for遍历数组</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="(key,index) in arr">{{index}}---{{key}}</li>
			</ul>
		</div>
	</body>
	<script>
		//view model
		new Vue({
			el:'#app',
			data:{
			    arr:[1,2,3,4,5,6]
			}
		});
	</script>
</html>
